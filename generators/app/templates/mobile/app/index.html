<!DOCTYPE html>
<html ng-app="app">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title><%= ionicProjectName %></title>

    <!-- app.css is compiled by gulp -->
    <link href="css/app.min.css" rel="stylesheet">

    <!--build:js lib/angular.js -->
    <script src="lib/managed/ionic/release/js/ionic.bundle.min.js"></script>
    <!-- endbuild -->

    <!-- build:js lib/material-design.js -->
    <script src="lib/managed/angular-animate/angular-animate.min.js"></script>
    <!-- endbuild -->


    <script src="app.js"></script>

</head>
<body ng-controller="AppController as app">

<!--
How to have a side menu + tab bar
http://www.gajotres.net/ionic-framework-tutorial-4-mixing-ui-patterns/
http://plnkr.co/edit/cmJYiT?p=preview
-->
<ion-side-menus>

    <ion-pane ion-side-menu-content="" drag-content="false">

        <ion-nav-bar class="bar-positive">
            <ion-nav-back-button></ion-nav-back-button>
            <ion-nav-buttons side="secondary">
                <button class="button button-small button-clear" ng-click="app.toggleNotificationsWindow()">
                    <i class="ion-email-unread"></i>
                </button>
            </ion-nav-buttons>
        </ion-nav-bar>

        <ion-nav-view></ion-nav-view>

    </ion-pane>

    <ion-side-menu side="right">
        <ion-header-bar class="bar bar-header bar-positive"></ion-header-bar>
        <ion-content has-header="true">
            <ion-list>
                <ion-item>
                    <i class="ion-ios-pulse-strong"></i>
                    This appear to be working.
                </ion-item>

            </ion-list>
        </ion-content>
    </ion-side-menu>

</ion-side-menus>

</body>
</html>
